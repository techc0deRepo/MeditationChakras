<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chakra Meditation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <img src="./assets/Lotus position.svg" alt="Lotus position" class="lotus">

            <img src="./assets/Anja.svg" alt="Anja" class="anja">
            <img src="./assets/Vishuddha.svg" alt="Vishuddha" class="vishuddha">

            <img src="./assets/Manipura.svg" alt="Manipura" class="manipura">
            <img src="./assets/Svadhishthana.svg" alt="Svadhishthana" class="svadhishthana">
            <img src="./assets/Muladhara.svg" alt="Muladhara" class="muladhara">

    <h1 class="chakra-name">&#8193;</h1>
    <script src="script.js"></script>
